<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تلاوات القرآن الكريم - القارئ ياسر الدوسري</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a5f7a;
            --secondary-color: #57c5b6;
            --accent-color: #159895;
            --light-color: #f9f9f9;
            --dark-color: #002b5b;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: #333;
            min-height: 100vh;
        }
        
        header {
            background: linear-gradient(to right, var(--dark-color), var(--primary-color));
            color: white;
            text-align: center;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="rgba(255,255,255,0.05)" d="M0,0 L100,0 L100,100 L0,100 Z" /></svg>');
            opacity: 0.3;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            position: relative;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .surah-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }
        
        .surah-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .surah-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .surah-card::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
            transition: width 0.3s ease;
        }
        
        .surah-card:hover::after {
            width: 8px;
        }
        
        .surah-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .surah-number {
            background: var(--primary-color);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }
        
        audio {
            width: 100%;
            margin-top: 1rem;
            border-radius: 8px;
        }
        
        /* تخصيص مشغل الصوت */
        audio::-webkit-media-controls-panel {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            border-radius: 8px;
        }
        
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-mute-button {
            background-color: var(--primary-color);
            border-radius: 50%;
        }
        
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            font-family: 'Tajawal', sans-serif;
        }
        
        /* زر الانتقال للأعلى */
        .scroll-top {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background: var(--primary-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: var(--shadow);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .scroll-top.visible {
            opacity: 1;
        }
        
        .scroll-top:hover {
            background: var(--dark-color);
            transform: translateY(-3px);
        }
        
        /* شريط البحث */
        .search-container {
            margin: 1.5rem auto;
            max-width: 600px;
            padding: 0 1rem;
        }
        
        .search-input {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 95, 122, 0.2);
        }
        
        /* تأثيرات للبطاقات */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .surah-card {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }
        
        /* التأخير في الظهور */
        .surah-card:nth-child(1) { animation-delay: 0.1s; }
        .surah-card:nth-child(2) { animation-delay: 0.2s; }
        .surah-card:nth-child(3) { animation-delay: 0.3s; }
        .surah-card:nth-child(4) { animation-delay: 0.4s; }
        /* ... يمكنك إضافة المزيد حسب الحاجة */
        
        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            .surah-list {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
        
        /* تأثيرات عند التحميل */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .loading {
            animation: pulse 1.5s infinite ease-in-out;
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: var(--primary-color);
        }
        
        /* فلاتر التصنيف */
        .filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active, .filter-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
    </style>
</head>

            // عرض السور
            function renderSurahs(filter = 'all', searchTerm = '') {
                surahList.innerHTML = '';
                
                const filteredSurahs = surahData.filter(surah => {
                    const matchesFilter = filter === 'all' || surah.type === filter;
                    const matchesSearch = surah.name.includes(searchTerm) || 
                                        surah.number.toString().includes(searchTerm);
                    return matchesFilter && matchesSearch;
                });
                
                if (filteredSurahs.length === 0) {
                    surahList.innerHTML = '<div class="no-results">لا توجد نتائج مطابقة للبحث</div>';
                    return;
                }

                });
            });

                }
            });

                });
            });

                    if (audios[i] != e.target) {
                        audios[i].pause();
                    }
                }
            }, true);
